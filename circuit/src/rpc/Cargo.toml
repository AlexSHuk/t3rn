[package]
name = "circuit-rpc"
version = "0.1.0"
authors = ["MaciejBaj <maciej@maciejbaj.com>"]
edition = "2018"
homepage = "https://t3rn.io"
license = "Apache 2.0"
repository = "https://github.com/t3rn/t3rn/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.4" }
jsonrpc-core = "14.2.0"
jsonrpc-core-client = "14.2.0"
jsonrpc-derive = "14.2.1"
sp-blockchain = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
sp-core = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
sp-rpc = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
sp-std = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
serde = { version = "1.0.101", features = ["derive"] }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
sp-api = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
pallet-contracts-primitives = { git = "https://github.com/paritytech/substrate.git", tag = 'monthly-2021-06' }
t3rn-primitives = { version = "0.1.0", path = "../primitives" }
circuit-rpc-runtime-api = { version = "0.1.0", path = "./runtime-api" }

[dev-dependencies]
serde_json = "1.0.41"
